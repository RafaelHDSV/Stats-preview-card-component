<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Stats preview card component, Rafael Henrique de Sousa Vieira, Cartão de Estatísticas, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This is a great small challenge to help get you used to building to a design. There's no JS in this project, so you'll be able to focus on your HTML & CSS skills.">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="image_mobile">
      <div class="filtro_mobile"></div>
      <img class="mobile" src="images/image-header-mobile.jpg" alt="image-header-desktop.jpg">
    </section>

    <section class="text">
      <section class="info">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </section>

      <section class="numbers">
        <div class="numbers_div">
          <p class="title">10k+</p>
          <p class="type">companies</p>
        </div>

        <div class="numbers_div">
          <p class="title">314</p>
          <p class="type">templates</p>
        </div>

        <div class="numbers_div">
          <p class="title">12M+</p>
          <p class="type">queries</p>
        </div>
      </section>
    </section>

    <section class="image">
      <div class="filtro"></div>
      <img class="desktop" src="images/image-header-desktop.jpg" alt="image-header-mobile.jpg">
    </section>
  </main>

  <div class=" attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </div>
</body>

</html>
